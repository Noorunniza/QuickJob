<!DOCTYPE html>
<html>

<head>
    <style>
        .container-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .container {
            border: 1px solid #ddd;
            width: 100%;
            padding: 10px;
            margin: 10px;
            display: flex; /* Make container a flex container */
            align-items: center; /* Vertically center content */
        }

        .container img {
            max-width: 300px;
            margin-right: 10px;
        }

        .button {
            background-color: rgba(13, 13, 13, 0.502);
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
        }

        .heading {
            color: #131414;
            font-style: normal;
            font-size: 36px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="assets/1520079199716_1.jpg" alt="Information Technology">
        <div>
            <h3 class="heading">Information Technology</h3>
            <p>Information Technology involves the use of computers and software to manage and process data. IT
                professionals work in a variety of roles, including software development, network administration, and
                cybersecurity.</p>
            <a href="#" class="button">View Company</a>
        </div>
    </div>

    <!-- Repeat the above container structure for other career fields -->

</body>

</html>
